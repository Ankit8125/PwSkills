<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- place-content-center: places in center (but it shows at only top) so to provide in whole page
mid, we do 'h-screen': viewport height -->
<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-6">Test</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div> <!-- for image, mx = marginX, space = margin(Left+Right) -->
                <img class="h-25 w-25" src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.44546679.1716577200&semt=sph" alt="">
            </div>
            <div class="text-3xl font-medium text-black"> <!-- for content -->
                Tailwind CSS
                <p class="text-slate-500 text-base">By Ankit Verma</p>
            </div>
        </div>
    </div>
    <button class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-xl hover:bg-green-500">Buy Now</button>
    <div class="text-center p-4"> <!-- mobile first appraoch, means after sm = red, after md = green -->
        <p class="text-white md:text-green-500 sm:text-red-500">Loren Ipsum Doler</p>
    </div>
    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl">
            <div class="md:flex"> <!--keeping it in a wrapper, so that we can adjust mob and web view-->
                <div>
                    <img class="h-28 w-full object-cover md:h-full md:w-48" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="">
                </div>
                <div class="p-8"> <!--As a block-level element, the anchor tag takes up the full width available and starts on a new line, pushing other elements below it.-->
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">An Awesome Card</div>
                    <a class=" block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">Tailwind CSS is amazing once you understand the <span
                        class="bg-yellow-500 p-[2px] px-[14px]">power</span> of it</a>
                        <p class="mt-2 text-slate-500">Lorem Ipsum Doner</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
